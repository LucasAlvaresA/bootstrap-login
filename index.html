<!DOCTYPE html>
  <head>
    <title>Form Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/Bootstrap V4/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <div class="area">
        <img  class="logo" src="assets/images/pp.jpg">
        <form>
            <h2>Seja bem-vindo!</h2>
            <input type="email" name="email" placeholder="Digite seu E-mail" class="form-control forms"/>
            <input type="password" name="password" placeholder="Digite sua senha" class="form-control"/>
            <label class="remember">
                <input type="checkbox" name="remember" value="1"/>
                Lembrar minha senha
            </label>
            <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block"/>
        </form>
        <p class="gray">Footer aqui</p>
    </div>


    <script type="text/javascript" src="assets/Bootstrap V4/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/Bootstrap V4/bootstrap.bundle.min.js"></script>
  </body>
</html>
